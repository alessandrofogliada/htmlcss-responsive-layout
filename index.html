<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/401ea8d0bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Responsive Layout</title>
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="container">
            <div id="logo"></div>
            <div id="hamburger"></div>    
            <nav id="menu"></nav>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <!-- FIRST LAYOUT , EXPLANATION -->
        <section id="explanation">
            <div class="container">
                <div class="col big">explanation</div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </section>

         <!-- SECOND LAYOUT , MOTIVATION -->
    
         <section id="motivation">
            <div class="container">
                <div class="col">motivation</div>
                <div class="col"></div>

            </section>
    
        <!-- THREAD LAYOUT , TESTIMONIALS -->

          <section id="testimonial">
            <div class="container">
                <div class="col">testimonial</div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
          </section>

          <!-- FOURTH LAYOUT , BENEFITS  -->

          <section id="benefit">
            <div class="container">
                <div class="col">BENEFIT</div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </section>

             <!-- FIFTH LAYOUT , ABOUT US  -->


          <section id="aboutus">
            <div class="container">
                <div class="col">ABOUT US</div>
                <div class="col"></div>
            </div>
          </section>

           <!-- SIXTH LAYOUT , GET STARTED -->
         <section id="getstarted">
           <div class="container">
            <div class="col">GET STARTED</div>
           </div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <section id="info">
            <div class="container">
                <div class="col">footer</div>
                <div class="col">footer</div>
            </div>
        </section>
    </footer>
    
</body>
</html>
